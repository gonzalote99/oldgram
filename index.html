<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/devngc/oldgram/master/images/favicon.png">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="script.js" type="module" defer></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-TEY1EQR6DL"></script>
  <title>oldgram</title>
</head>
<body>

  <header class="container">
      <img src="https://raw.githubusercontent.com/devngc/oldgram/master/images/logo.png" alt="Oldgram logo">
      <img id="user-profile-pic" class="profile-pic" src="https://raw.githubusercontent.com/devngc/oldgram/master/images/user-avatar.png" alt="User profile picture" />
  </header>
  <main class="container">
      <div class="top">
        <img id="profile-pic" class="profile-pic" src="https://raw.githubusercontent.com/devngc/oldgram/master/images/user-avatar.png" >
        <div class="info">
        <p class="name bold">vicent</p>
        <p id="location" class="location">zudert</p>
        </div>
      </div>
      <img id="post" src="https://raw.githubusercontent.com/devngc/oldgram/master/images/post-vangogh.jpg" alt="Van gogh's selfie">
      <div class="bottom">
         <div class="icons">
         <img id="like" class="icon" src="https://raw.githubusercontent.com/devngc/oldgram/master/images/icon-heart.png" alt="Heart icon" />
         <img id="comment" class="icon" src="https://raw.githubusercontent.com/devngc/oldgram/master/images/icon-comment.png" alt="Comments icon" />
         <img id="dm" class="icon" src="https://raw.githubusercontent.com/devngc/oldgram/master/images/icon-dm.png" alt="Direct message icon" />
         </div>
         <p id="likes" class="bold">21,492 likes</p>
         <p><span class="name bold">vicency1442</span> took few seconds</p>
      </div>
  </main>
</body>
</html>
